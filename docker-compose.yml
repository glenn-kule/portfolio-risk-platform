services:
  postgres:
    image: postgres:15-alpine
    container_name: portfolio-db
    environment:
      POSTGRES_USER: portfolio_user
      POSTGRES_PASSWORD: portfolio_pass
      POSTGRES_DB: portfolio_risk
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U portfolio_user -d portfolio_risk"]
      interval: 5s
      timeout: 5s
      retries: 5

  risk-engine:
    build:
      context: ./risk-engine
      dockerfile: Dockerfile
    container_name: risk-engine
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: portfolio-backend
    environment:
      DATABASE_URL: postgresql://portfolio_user:portfolio_pass@postgres:5432/portfolio_risk
      SECRET_KEY: your-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      RUST_RISK_ENGINE_URL: http://risk-engine:8001/compute
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      risk-engine:
        condition: service_started
    command: >
      sh -c "sleep 5 && uvicorn app.main:app --host 0.0.0.0 --port 8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: portfolio-frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data: